<!DOCTYPE html>
<html ng-app="MarvelApp">
  <head>
    <base href="/">
    <title>Marvel Heroes</title>
    <link rel="icon" href="app/images/pow.png" />

    <!-- Bootstrap and normal css -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/styles.css">
    

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src="app/controllers.js"></script>
    <script src="app/js/ng-infinite-scroll.js"></script>
    <script src="app/app.js"></script>

    <div class="container-fluid">
