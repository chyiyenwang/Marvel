<input type="text" class="form-control search-box" placeholder="Search" ng-model="search">
<br>
<div ng-repeat="marvel in marvels | filter:search.name" ng-if="$index % 3 == 0" class="row" id="splash">
  <div class="front-image" class="col-xs-12 col-sm-6 col-md-6">
    <a ng-href="/marvel/{{marvels[$index].id}}">
      <p><img ng-src="{{marvels[$index].url}}" style="float:left;" class="img-responsive"></p>
    </a>
    <div class="front-image-text">{{marvels[$index].name}}</div>
  </div>
  <div class="front-image"  class="col-xs-12 col-sm-6 col-md-6" ng-hide="marvels[$index+1] == null">
    <a ng-href="/marvel/{{marvels[$index+1].id}}">
      <p><img ng-src="{{marvels[$index+1].url}}" style="float:left;" class="img-responsive"></p>
    </a><div class="front-image-text">{{marvels[$index+1].name}}</div>
  </div>
  <div class="front-image"  class="col-xs-12 col-sm-6 col-md-6" ng-hide="marvels[$index+2] == null">
    <a ng-href="/marvel/{{marvels[$index+2].id}}">
      <p><img ng-src="{{marvels[$index+2].url}}" style="float:left;" class="img-responsive"></p>
    </a><div class="front-image-text">{{marvels[$index+2].name}}</div>
  </div>
</div>
