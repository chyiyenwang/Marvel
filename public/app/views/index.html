<div ng-repeat="marvel in marvels" ng-if="$index % 3 == 0" class="row">
  <div class="front-image" class="col-xs-12 col-sm-6 col-md-6">
    <a ng-href="/marvel/{{marvels[$index].id}}">{{marvels[$index].name}}
      <p><img ng-src="{{marvels[$index].url}}" style="float:left;" class="img-responsive"></p>
    </a>
  </div>
  <div class="front-image"  class="col-xs-12 col-sm-6 col-md-6">
    <a ng-href="/marvel/{{marvels[$index+1].id}}">{{marvels[$index+1].name}}

    </a>
  </div>
  <div class="front-image"  class="col-xs-12 col-sm-6 col-md-6">

    </a>
  </div>
</div>
